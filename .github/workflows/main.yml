name: Simple Quantum Lab Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'

    # ⭐ پہلا بدلاؤ: یہاں ہم نے زبردستی نام ٹھیک کر دیا ہے تاکہ 'valid name' والا ایرر نہ آئے
    - name: Recreate platform folders
      run: flutter create --project-name=quantum_stability_lab --force .

    # ⭐ دوسرا بدلاؤ: پب گیٹ کو کری ایٹ کے بعد رکھیں
    - name: Flutter pub get
      run: flutter pub get

    - name: Clean build
      run: flutter clean

    - name: Build APK (Release)
      run: |
        echo "Building APK..."
        flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: qsl-apk
        path: build/app/outputs/flutter-apk/app-release.apk
